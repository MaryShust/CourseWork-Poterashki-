version: "3.9"

services:
  app:
    image: gateway:latest
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      # Подставьте реальный порт, на котором слушает ваше приложение (часто 8080)
      - "8080:8080"
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    # Используем те же переменные из .env через подстановку
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  db_data: